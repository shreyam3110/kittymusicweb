    <script>
        var mysound = document.getElementById("mymus");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mymus.paused) {
 
                mymus.play();
                icon.src ="png-clipart-computer-icons-button-media-player-pause-button-rectangle-black-removebg-preview.png";
            } else {
 
                mymus.pause();
                icon.src = "pngtree-vector-play-icon-png-image_956416-removebg-preview.png";
            }
        }

        function cs_change_music(music)
        {  
        document.getElementById("mymus").pause();
        document.getElementById("mymus").setAttribute('src', music);
        document.getElementById("mymus").load();
        document.getElementById("mymus").play();
        }
    </script>
